<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="preload" href="/fonts/abril-fatface-v23-latin-regular.woff2" as="font" type="font/woff2" crossorigin />
		<link rel="preload" href="/fonts/plus-jakarta-sans-v12-latin-regular.woff2" as="font" type="font/woff2" crossorigin />
		<link rel="preload" href="/fonts/kode-mono-v3-latin-regular.woff2" as="font" type="font/woff2" crossorigin />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<script>
			// Prevent flash of wrong theme on initial page load
			// Check localStorage first, then system preference, then default to light
			const stored = localStorage.getItem('theme-preference');
			const isDark = stored
				? stored === 'dark'
				: window.matchMedia('(prefers-color-scheme: dark)').matches;

			if (isDark) {
				document.documentElement.classList.add('dark');
			}
		</script>
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
